name: Libri AI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üèóÔ∏è JOB 1: TEST & ANDROID BUILD
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Code Generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze Code
        run: | 
          dart format --set-exit-if-changed lib test
          flutter analyze

      - name: Run Unit Tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # üöÄ JOB 2: BUILD WEB & DEPLOY TO VERCEL
  deploy_web:
    # Only run this if tests passed AND we are on the main branch
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      # ‚ôªÔ∏è Re-create .env for the Web Build
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Code Generation
        run: dart run build_runner build --delete-conflicting-outputs

      # üèóÔ∏è Build Specifically for Web (HTML Renderer)
      - name: Build Web App
        run: flutter build web --release --web-renderer html --no-tree-shake-icons

      # üîß PREPARE DEPLOYMENT
      # We must copy vercel.json into the build folder so Vercel sees the rewrite rules
      - name: Copy Config
        run: cp vercel.json build/web/vercel.json

      # üì§ DEPLOY TO VERCEL (Native CLI)
      # We use the official CLI for maximum control
      - name: Install Vercel CLI
        run: npm install --global vercel

        # üì§ Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        # --prod: Deploys to production
        # ./build/web: Tells Vercel to upload ONLY the compiled folder
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} ./build/web